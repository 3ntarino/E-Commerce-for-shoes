<!doctype html>
<html lang="ar">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Ecommerce</title>
  <link rel="stylesheet" href="../css/profile.css" />
</head>

<body>
  <header class="main-header">

    <a href="../../pages/home/index.html" class="logo-section">
      <img src="../../photos/logos/kutuku.png" alt="Kutuku Logo">
      <span class="site-name">Kutuku</span>
    </a>

    <nav class="nav-center">
      <a href="../index.html">Home</a>
      <a href="../html/cart.html">Cart</a>
    </nav>

    <a href="../../pages/profile/index.html" class="profile-icon">
      <img id="header-profile-img" src="../../photos/logos/profile.png" alt="Profile"> 
    </a>
  </header>

  <main class="page">
    <section class="profile-card">
      <div class="left">
        <div class="profile-pic-wrap">
          <img id="profile-pic" src="../../photos/logos/profile.png" alt="profile" class="profile-pic" />
          <button class="edit-btn" title="Edit profile">âœŽ</button>
          <input type="file" id="profile-pic-input" accept="image/*" style="display: none;"> 
        </div>

        <h2 id="name" class="name"></h2> 
        <p id="email" class="email"></p> 
      </div>

      <div class="right">
        <h3>Profile</h3>

        <form class="profile-form" onsubmit="event.preventDefault()">
          <label>
            Full Name
            <input type="text" id="full-name" value="" />
          </label>

          <label>
            Email Address
            <input type="email" id="email-address" value="" />
          </label>

          <label>
            Phone Number
            <input type="text" id="phone-number" value="" />
          </label>

          <label>
            Address
            <input type="text" id="address" value="" />
          </label>

          <div class="actions">
            <button class="save-btn" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="../js/profile.js" defer></script>
</body>

</html>
