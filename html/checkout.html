<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
<header class="main-header">
        
        <a href="../../pages/home/index.html" class="logo-section">
            <img src="../../photos/logos/kutuku.png" alt="Kutuku Logo">
            <span class="site-name">Kutuku</span>
        </a>

        <nav class="nav-center">
            <a href="../index.html">Home</a>
            <a href="../html/cart.html">Cart</a>
        </nav>

        <a href="../../pages/profile/index.html" class="profile-icon">
            <img id="header-profile-img" src="../../photos/logos/profile.png" alt="Profile">
        </a>

    </header>

<div class="container">
    <h1>Checkout</h1>

    <div class="grid">

        <div>
            <div class="box">
                <h3>Contact Information</h3>

                <div class="row">
                    <span class="label">Name</span>
                    <span class="edit">✎</span>
                    <div class="value" id="name-value"></div>
                </div>
                <span class="error" id="name-error"></span>

                <div class="row">
                    <span class="label">Email</span>
                    <span class="edit">✎</span>
                    <div class="value" id="email-value"></div>
                </div>
                <span class="error" id="email-error"></span>

                <div class="row">
                    <span class="label">Phone</span>
                    <span class="edit">✎</span>
                    <div class="value" id="phone-value"></div>
                </div>
                <span class="error" id="phone-error"></span>
            </div>

            <div class="box" style="margin-top: 20px;">
                <h3>Address</h3>

                <div class="row">
                    <span class="edit">✎</span>
                    <div class="value" id="address-value"></div>
                </div>
                <span class="error" id="address-error"></span>
            </div>
        </div>

        <div>
            <div class="box">
                <h3>Payment Details</h3>

                <form id="payment-form" action="#" method="post">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" inputmode="numeric">
                    <span class="error" id="card-number-error"></span>

                    <div class="expiry-cvv">
                        <div>
                            <label for="expiry">Expiry</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" inputmode="numeric">
                            <span class="error" id="expiry-error"></span>
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="XXX" maxlength="4" inputmode="numeric">
                            <span class="error" id="cvv-error"></span>
                        </div>
                    </div>

                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" value="">
                    <span class="error" id="card-name-error"></span>
                </form>
            </div>

            <div class="total-box">
                <h3>Total Cost</h3>
                <div class="total-price">$0.00</div>
                <button class="pay-btn">Pay Now</button>
            </div>
        </div>

    </div>
</div>

<script src="../js/checkout.js"></script>
</body>
</html>
